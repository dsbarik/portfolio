<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dibya Sampad Barik - Portfolio{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    {% if profile.favicon %}
    <link rel="icon" type="image/png" href="{{ profile.favicon.url }}">
    {% endif %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="logo">
                {% if profile.logo %}
                <img src="{{ profile.logo.url }}" alt="{{ profile.name }}" class="logo-image">
                {% else %}
                Dibya Barik
                {% endif %}
            </a>
            <div class="nav-links">
                <a href="{% url 'home' %}" class="nav-link">Home</a>

            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 {{ profile.name }}. Built with Django.</p>
        </div>
    </footer>
</body>
</html>
