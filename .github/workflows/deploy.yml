name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync

      - name: Collect static files
        run: uv run python manage.py collectstatic --noinput

      - name: Generate static site with django-distill
        run: uv run python manage.py distill-local dist --force

      - name: Copy static and media files to dist
        run: |
          cp -r staticfiles dist/static
          cp -r media dist/media

      - name: Fix URLs for GitHub Pages subdirectory
        run: |
          find dist -name "*.html" -type f -exec sed -i 's|href="/"|href="/portfolio/"|g' {} +
          find dist -name "*.html" -type f -exec sed -i 's|href="/project/|href="/portfolio/project/|g' {} +

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
